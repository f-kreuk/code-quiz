<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
     
     <!-- The header will contain the "view high scores" option, as well as the timer. -->

    <header>
        <div class="headercontainer">
          <div class="row">  
            <div class="header-1 h2" id="viewHighScores">View Highscores</div>
            <div class="header-2 h2">Time: <span id="timer">0</span></div>
          </div>
        </div>

    </header>

    <!-- The following div contains the landing page and start button -->

    <div id="landing-page" class="landing-page">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. <br>
          Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
    </div>

    <!-- The following div contains the landing page and start button -->

<div class="container">
  <div id="question-container" class="hide">
    <div id="question">Question</div>
    <div id="answer-buttons" class="answer-grid">
        <button class="button">Answer 1</button>
        <button class="button">Answer 2</button>
        <button class="button">Answer 3</button>
        <button class="button">Answer 4</button>
    </div>
    <div id="help-text" class="hide">Helptext</div>
  </div>
  <div class="controls">
    <button id="start-btn" class="start-button button">Start</button>
    <button id="next-btn" class="next-button button hide">Next</button>
  </div>
</div>

    
    


    <!-- The following div contains the quiz -->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
